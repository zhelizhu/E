<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化对象</title>
</head>
<body>
    <script>
        let name='z'

        let change=function(){
            console.log('123');
        }

        // 给对象添加方法时

        const SCHOOL={
            // 属性名和属性值一样可省略
            name,
            change,
            // ：function一样可省略
            improve(){
                console.log('new fn');
            }
        }

        console.log(SCHOOL);

        SCHOOL.improve()
    </script>
</body>
</html>
