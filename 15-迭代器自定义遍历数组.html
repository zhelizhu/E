<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代器使用</title>
</head>
<body>
    <script>
        const banji={
            name:'终极一班',
            stus:[
                1,2,3,4,5
            ],
            [Symbol.iterator](){

                let index=0

                let that= this

                return {

                    next(){

                        if(index < that.stus.length){

                            const result = {value:that.stus[index],done:false}

                            index++

                            return result
                        }
                        else{
                            return {value:undefined,done:true}
                        }

                    }
                }
            }
        }

        for(let v of banji){
            console.log(v);
        }

        // 不符合面向对象
        // banji.stus.forEach()
    </script>
</body>
</html>
