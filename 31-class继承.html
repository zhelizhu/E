        // es6 class继承

        class Phone {
            constructor(brand, price) {
                this.brand = brand
                this.price = price
            }

            call() {
                console.log('call')
            }
        }

        class Smart extends Phone {

            constructor(brand, price, color, size) {

                super(brand,price)

                this.color = color

                this.size = size

            }

            photo(){
                console.log('photo')
            }
            play(){
                console.log('play')
            }
            call(){
                console.log('重写的call')
            }
        }
