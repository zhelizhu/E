<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
</head>
<body>
    <script>

        // 把数组分解成一个一个的参数

        const tfboys=[1,2,3]

        function chunwan(...args){

            console.log(arguments);

            console.log(args);
            
        }

        chunwan(...tfboys)
    </script>
</body>
</html>
