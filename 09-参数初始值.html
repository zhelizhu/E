<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参数初始值</title>
</head>
<body>
    <script>

        // 允许给形参设置初始值

        // 一般放最后

        function add(a,b,d,c=10){
            return a+b+c
        }

        // 参数无默认值 则为 undefined

        // 传入参数为undefined则为默认值

        // 形参作用域在函数内部

        console.log(add(1,2,15));

        console.log(add.length);

        // 与结构赋值结合
        
        function connect({host,user,pass,post='3306'}){

            console.log(host);

            console.log(user);

            console.log(pass);

            console.log(post);

        }

        // 1
        console.log(connect.length);

        connect({
            host:'loca',
            user:'root',
            pass:'pass',
            post:'127'
        })

        
    </script>
</body>
</html>
