<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字效果</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        .show{
            animation: shan 0.6s infinite 0s;
        }
        @keyframes shan {
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="show">

        </div>
        <button>开始</button>
    </div>

    <script>

        let arr = str.split('')

        let btn = document.querySelector('button')

        let show = document.querySelector('.show')

        btn.onclick = function () {

            for (let i = 0; i < arr.length; i++) {

                timer = setTimeout(function () {

                    show.append(arr[i])

                }, i * 100)

            }

        }

</body>

</html>
