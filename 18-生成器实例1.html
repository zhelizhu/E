<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器实例1</title>
</head>

<body>
    <script>
        // 异步编程
        // 文件操作
        // 网络操作(ajax request)
        // 数据库操作

        // 1秒后输出111然后2秒后输出222然后3秒后输出333

        // 回调地狱
        // setTimeout(function () {
        //     console.log(111);

        //     setTimeout(function () {
        //         console.log(222);

        //         setTimeout(function () {
        //             console.log(333);

        //         }, 3000)
        //     }, 2000)
        // }, 1000)

        function one() {
            setTimeout(function () {
                console.log(111);
                iterator.next()
            }, 1000)
        }

        function two() {
            setTimeout(function () {
                console.log(222);
                iterator.next()
            }, 2000)
        }

        function three() {
            setTimeout(function () {
                console.log(333);
                iterator.next()
            }, 3000)
        }

        function * gen(){
            yield one()
            yield two()
            yield three()
        }

        let iterator=gen()
        
        iterator.next()
        
    </script>
</body>

</html>
